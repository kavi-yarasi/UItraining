<div class="container">
    <h1>user registration</h1>
    <form #login="ngForm" (ngSubmit)="submit(login)">
        <div class="form-group">
            <label for="firstname">firstname</label>
            <br>
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">invalid</div>
            <p *ngIf="name.errors?.['required']">
                Name is required.
            </p>
            <p *ngIf="name.errors?.['minlength']">
                shortfirstname
            </p>

            <input #name="ngModel" required minlength="2" maxlength="7" type="text" name="firstname"
                class="form-control" ngModel>
        </div>
        <pre></pre>
        <div>
            <label for="lastname">lastname</label>
            <br>
            <input type="text" name="lastname" class="form-control" ngModel>
        </div>
        <pre></pre>

        <div>
            <label for="email">email</label>
            <br>
            <input type="text" name="email" class="form-control" ngModel>
        </div>
        <pre></pre>

        <div>
            <label for="password">password</label>
            <br>
            <input type="text" name="password" class="form-control" ngModel>
        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit">SUBMIT</button>
    </form>
</div>
